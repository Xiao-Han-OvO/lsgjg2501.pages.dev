<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - 检查意外矩形</title>
  <style>
    /* 添加边框来可视化所有元素 */
    * {
      border: 1px solid rgba(255, 0, 0, 0.1) !important;
    }
    
    /* 突出显示可能的问题 */
    body > * {
      background-color: rgba(0, 255, 0, 0.1) !important;
    }
    
    /* 隐藏所有伪元素 */
    *::before,
    *::after {
      display: none !important;
      content: none !important;
    }
  </style>
</head>
<body>
  <script>
    // 检查所有元素，找出可能的全屏矩形
    const allElements = document.querySelectorAll('*');
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    
    allElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      
      // 如果元素几乎覆盖了整个视口
      if (rect.width >= viewportWidth * 0.9 && rect.height >= viewportHeight * 0.9) {
        console.warn('找到可能的问题元素:', el);
        console.warn('尺寸:', rect.width, 'x', rect.height);
        console.warn('位置:', rect.left, rect.top);
        console.warn('类名:', el.className);
        console.warn('样式:', window.getComputedStyle(el).backgroundColor);
      }
    });
  </script>
</body>
</html>
